<div class="row middle">
    <div class="left col-lg-8 col-sm-12">

        <div class="card">
            <div class="card-header">
                <i class="fas fa-th-list"></i> XÂY DỰNG TRANG WEB
            </div>
            <div class="card-body">
                <p>1. Trong kỹ thuật chỉnh nâng cao có những kỹ thuật nào?
                    <!-- <span class="badge badge-primary badge-pill float-right" id="minute"></span> -->
                </p>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Đối xứng
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Bẻ văn bản
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                        value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Khối văn bản
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                        value="option4">
                    <label class="form-check-label" for="exampleRadios4">
                        Không đối xứng
                    </label>
                </div>
            </div>
            <div class="card-footer text-muted">
                MARK: 0/80
            </div>
        </div>

        <div class="footer">
            <div class="icon"><a href="#"><i class="far fa-hand-point-up"></i></a></div>
            <div class="icon"><a href="#"><i class="far fa-hand-point-right"></i></a></div>
            <div class="icon"><a href="#"><i class="far fa-hand-point-left"></i></a></div>
            <div class="icon"><a href="#"><i class="far fa-hand-point-down"></i></a></div>
        </div>

    </div>

    <div class="right col-lg-4 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title"><i class="fas fa-th-list"></i>DANH MỤC MÔN HỌC</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor='let i of list'><a class="i"
                        [routerLink]="['/tracNghiem']">{{i.ten}}</a></li>
            </ul>
        </div>
    </div>
</div>
