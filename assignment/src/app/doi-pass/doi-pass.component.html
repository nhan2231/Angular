
<form>

    <div class="form-group">
        <label for="exampleInputPassword1">old Password</label>
        <input type="password" class="form-control" id="password" placeholder="Mat khau cu" 
        [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">new Password</label>
        <input type="password" class="form-control"  placeholder="Mat khau moi"
        [(ngModel)]="new_password" [ngModelOptions]="{standalone: true}">
    </div>

    <button type="submit" class="btn btn-primary" (click)='changePass()'>Submit</button>
</form>
