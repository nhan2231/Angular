<div class="card ">
    <div class="card-header">
        List Product
    </div>
    <div class="card-body">
        Filter by:<input type="text"class="text"><button class="btn btn-danger cong" [routerLink]="['/cart']">Go to cart</button><br>
        <h4>Filtered by: </h4>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"><button class="btn btn-primary" (click) = "anHien()">Hien image</button></th>
                    <th scope="col">Product</th>
                    <th scope="col">Code</th>
                    <th scope="col">Available</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                    <th scope="col">5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let p of listproducts'>
                    <td scope="row"><a [routerLink]="['/product',p.productId]"><img *ngIf='isShow' src="assets/images/download.jpg"></a></td>
                    <td>
                        <a [routerLink]="['/product',p.productId]">
                            {{p.productName}}
                        </a>
                    </td>
                    <td>{{p.productCode}}</td>
                    <td>{{p.releaseDate}}</td>
                    <td>{{p.price}}</td>
                    <td><button class="btn btn-success tru" (click) = "tru(p.productId)">-</button>{{p.soluong}}<button class="btn btn-warning cong" (click) = "cong(p.productId)">+</button></td>
                    <td>{{p.starRating}}</td>
                </tr>
                <tr>
                    <td colspan="4">Tong Tien</td>
                    <td>${{tong()|number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
