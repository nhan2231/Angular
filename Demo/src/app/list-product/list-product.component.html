<div class="card ">
    <div class="card-header">
        List Product
    </div>
    <div class="card-body">
        Filter by:<input type="text"class="text"><br>
        <h4>Filtered by: </h4>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"><a href="#" class="btn btn-primary">Hien image</a></th>
                    <th scope="col">Product</th>
                    <th scope="col">Code</th>
                    <th scope="col">Available</th>
                    <th scope="col">Price</th>
                    <th scope="col">5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let p of listproducts'>
                    <th scope="row"><img src="assets/images/download.jpg"></th>
                    <td>{{p.productName}}</td>
                    <td>{{p.productCode}}</td>
                    <td>{{p.releaseDate}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
